<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"
			defer
		></script>
		<script type="module" src="./profile/index.mjs"></script>
		<link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
		<link rel="stylesheet" href="./dist/css/main.css" />

		<title>Peek | Register</title>
	</head>
	<body class="login-page">
		<div class="container h-100">
			<div
				class="card border border-secondary login p-5 col-10 col-sm-8 position-absolute top-50 start-50 translate-middle"
			>
				<div class="text-center mb-4">
					<img
						src="/assets/img/nauction logo.png"
						alt="Logo"
						width="72"
						height="72"
					/>
				</div>
				<div id="showError" class="mb-3 bg-dark text-secondary"></div>
				<form id="registerForm" class="needs-validation">
					<div class="mb-3">
						<label for="username" class="form-label">Username</label>
						<input
							type="text"
							class="form-control"
							id="username"
							name="name"
							required
							pattern="^[\w]+$"
							title="Username cannot contain symbols or spaces. It can contain numbers, capitalization and -"
						/>
						<div class="invalid-feedback">Please enter a username.</div>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input
							type="email"
							class="form-control"
							id="email"
							name="email"
							required
							pattern="^[\w\-.]+@(stud.)?noroff.no$"
							title="Email must be @noroff.no/stud.noroff.no"
						/>
						<div class="invalid-feedback">Email is incorrect.</div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input
							type="password"
							class="form-control"
							id="password"
							name="password"
							minlength="8"
							required
						/>
						<div class="invalid-feedback">
							Password must be at least 8 characters.
						</div>
					</div>
					<div class="mb-3">
						<label for="Avatar" class="form-label">Avatar</label>
						<input
							type="text"
							class="form-control"
							id="avatar"
							name="avatar"
							minlength="8"
							required
						/>
						<div class="invalid-feedback">
							Password must be at least 8 characters.
						</div>
					</div>
					<button type="submit" class="btn btn-secondary w-100">
						Register
					</button>
				</form>
				<p class="mb-3 my-3 text-center"> Already have an account? <br> <a style="color:#33c0c5" href="login/">Login</a> Instead.</p>

			</div>
		</div>
	</body>
</html>
