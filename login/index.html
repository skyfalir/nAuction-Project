<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous" defer></script>
		<script type="module" src="../profile/index.mjs"></script>
		<link rel="stylesheet" href="../dist/css/main.css" />

		<title>Peek | login</title>
	</head>
	<body class="login-page">
		<div class="container h-100">
			<div
				class="card border border-secondary login p-5 col-10 col-sm-8 position-absolute top-50 start-50 translate-middle"
			>
				<div class="text-center mb-4">
					<img
						src="../../assets/img/Peek-1.png"
						alt="Logo"
						width="72"
						height="72"
					/>
				</div>

				<div id="showError" class="mb-3 bg-dark text-secondary"></div>

				<form id="loginForm" class="needs-validation">
					<fieldset>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								id="email"
								name="email"
								required
								pattern="^[\w\-.]+@(stud.)?noroff.no$"
								title="Email must be @noroff.no/stud.noroff.no"
							/>
							<div class="invalid-feedback">Email is incorrect.</div>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input
								type="password"
								class="form-control"
								id="password"
								name="password"
								minlength="8"
								required
							/>
							<div class="invalid-feedback">
								Password must be at least 8 characters.
							</div>
						</div>
						<div class="mb-3 form-check">
							<input
								type="checkbox"
								class="form-check-input"
								id="remember"
								name="remember"
							/>
							<label class="form-check-label" for="remember">Remember me</label>
						</div>
						<button type="submit" class="btn btn-secondary w-100">
							login
						</button>
					</fieldset>
				</form>
				<p class="mb-3 my-3 text-center"> Dont have an account? <br> <a style="color:#33c0c5" href="../register/">Register</a> Instead.</p>
			</div>
		</div>
	</body>
</html>
