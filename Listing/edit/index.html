<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../src/scss/main.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous" defer></script>
		<script type="module" src="/profile/index.mjs" defer ></script>
		<title>Feed Page</title>
	</head>
	<body class="bg-dark">
		<nav class="navbar navbar-expand-lg navbar-dark bg-black">
			<div class="container">
				<a class="navbar-brand" href="#"
					><img src="../../assets/img/Peek-1.png" alt="Logo"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active" href="../../feed">Feed</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="../../profile/">Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="../../feed/">
								<img
									src="../../assets/img/user.png"
									alt="Account"
									class="account-icon"
								/>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid w-limit my-3 rounded-2">
			<div class="row">
				<div class="col-lg-12">
					<div class="row d-flex justify-content-center">
						<div class="create-post w-100 bg-dark text-center rounded p-5 text-secondary">
							<h3 class="text-secondary text-center pb-1 mb-5">Edit Post</h3>
							<form id="editForm">
								<div class="mb-3">
									<label for="postTitle" class="form-label"
										>Post Title</label
									>
									<input
										type="text"
										name="title"
										class="form-control"
										id="postTitle"
										placeholder="Enter post title"
										required
										maxlength="50"
									/>
								</div>
								<div class="mb-1">
									<label for="postContent" class="form-label"
										>Post Content</label
									>
									<textarea
										class="form-control"
										name="body"
										id="postContent"
										rows="3"
										placeholder="Enter post content"
									></textarea>
								</div>
								<div
									class="my-1 d-flex justify-content-center align-items-center"
								>
									<label
										for="postEmote"
										class="form-label m-3 text-secondary"
										>Current MOOD:</label
									>
									<select
										class="form-select border-secondary emotes"
										id="postEmote"
									>
										<option selected>🤩 Star Struck</option>
										<option value="1">😀 Happy</option>
										<option value="2">😂 Laughing</option>
										<option value="3">😍 In Love</option>
										<option value="4">😎 Chilling</option>
										<option value="5">😢 Sad</option>
										<option value="5">😪 Tired</option>
									</select>

									<label for="Media"></label>
									<input
										type="text"
										class="form-control"
										type="url"
										name="media"
										placeholder="Image URL"
									/>

									<button
										type="submit"
										class="btn px-2 btn-outline-secondary"
									>
										Submit
									</button>
									<button class="btn px-2 btn-outline-secondary" id="deleteButton">Delete</button>
								</div>
							</form>
						</div>
					</div>
                </div>
			</div>
		</div>
	</body>
</html>
