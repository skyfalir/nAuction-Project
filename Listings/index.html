<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet" />
		<link rel="stylesheet" href="../dist/css/main.css" />
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"
			defer
		></script>
		<script type="module" src="../src/js/index.mjs" defer></script>
		<title>nAuction | listings</title>
	</head>
	<body class="bg-dark">
		<nav class="navbar navbar-expand-lg navbar-dark bg-black">
			<div class="container">
				<a class="navbar-brand" href="../listings/"
					><img src="../assets/img/nauction logo.png" alt="Logo"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul id="navMenu" class="navbar-nav ms-auto d-flex align-items-center">
						<!-- render menu -->
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid my-0 bg-dark">
			<div class="row">
				<div class="col-12">
					<div class="row d-flex justify-content-center">
						<div class="create-post w-100 bg-secondary p-4 text-secondary">
							<h3 class="text-primary text-center pb-1 mb-5">
								Create listing
							</h3>
							<form
								id="createPostForm"
								class="text-primary text-center mx-auto form-width"
								enctype="multipart/form-data"
							>
								<div class="mb-3">
									<label for="postTitle" class="form-label"
										>Post Title</label
									>
									<input
										type="text"
										name="title"
										class="form-control"
										id="postTitle"
										placeholder="Enter post title"
										required
										maxlength="120"
									/>
								</div>
								<div class="mb-3">
									<label for="Deadline" class="form-label"
										>Deadline Date</label
									>
									<input
										type="datetime-local"
										name="endsAt"
										class="form-control"
										id="deadlineDate"
										required
									/>
								</div>
								<div class="mb-3">
									<label for="media" class="form-label">Images</label>
									<input
										type="text"
										name="media"
										class="form-control"
										id="images"
										multiple
									/>
								</div>
								<div class="mb-1">
									<label for="postContent" class="form-label"
										>Post Content</label
									>
									<input
										class="form-control"
										name="description"
										id="postContent"
										rows="3"
										placeholder="Enter post content"
										max="500"
									/>
								</div>
								<div
									class="my-1 d-flex justify-content-center align-items-center"
								>
									<button
										type="submit"
										class="btn px-2 m-4 btn-outline-primary"
									>
										List Item
									</button>
								</div>
							</form>
						</div>
					</div>
					<hr class="m-0 form-width mx-auto border-primary" />
					<div class="row d-flex justify-content-center">
						<div class="search cposition form-width bg-secondary rounded">
							<h3 class="text-primary text-center m-4">Search</h3>
							<form>
								<div class="input-group mb-5">
									<input
										type="text"
										class="form-control text-center"
										placeholder="what are you looking for?"
										id="searchInput"
										aria-label="Search"
										aria-describedby="searchSort"
									/>
									<button
										id="toggleActiveButton"
										class="btn btn-primary"
									>
										Show all posts
									</button>
								</div>
							</form>
							<div class="text-primary m-5 text-center" id="searchError">
								Found no results.
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<h1 class="text-center text-primary p-5">Find your fancy!</h1>

					<div class="container">
						<div id="userPost" class="row"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
