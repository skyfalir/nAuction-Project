<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/css/main.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous" defer></script>
	<script type="module" src="../src/js/index.mjs" defer ></script>
		<title>Profile Page</title>
	</head>
	<body class="bg-dark">
		<nav class="navbar navbar-expand-lg navbar-dark bg-black">
			<div class="container">
				<a class="navbar-brand" href="#"
					><img src="../assets/img/Peek-1.png" alt="Logo"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul id="navMenu" class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="../feed">Feed</a>
						</li>
						
					</ul>
				</div>
			</div>
		</nav>

		<div class="d-flex justify-content-center">
			<div class="edit-post mt-5 bg-dark rounded p-5 text-secondary">
								<h3 class="text-secondary text-center pb-1 mb-5">
									Edit Profile
								</h3>
								<form id="editForm" enctype="multipart/form-data">
									<div class="mb-3">
										<label for="User Name" class="form-label"
											>Name</label
										>
										<input
											type="text"
											name="name"
											class="form-control"
											id="name"
											readonly
											maxlength="140"
										/>
									</div>
									<div class="mb-3">
										<label for="Email" class="form-label"
											>Email</label
										>
										<input
											type="email"
											name="email"
											class="form-control"
											id="emailAdress"
											required
										/>
									</div>
									<div class="mb-3">
										<label for="media" class="form-label"
											>Avatar</label
										>
										<input
											type="text"
											name="avatar"
											class="form-control"
											id="avatar"
											required
										/>
									</div>
									<div class="mb-1">
										<label for="credits" class="form-label"
											>Credits</label
										>
										<input
											class="form-control"
											name="credits"
											id="postContent"
										>
									</div>
									<div
										class="my-1 d-flex justify-content-center align-items-center"
									>
										<button
											type="submit"
											class="btn px-2 mt-4 btn-outline-secondary"
										>
											List Item
										</button>
									</div>
								</form>
							</div>
		</div>
	
	</body>
</html>
